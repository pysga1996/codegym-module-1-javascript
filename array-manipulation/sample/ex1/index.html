<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>JS Bin</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<label for="txtValue"><input type="text" id="txtValue"></label>
<label for="btnAdd"><input type="button" id="btnAdd" value="Add" onclick="add_element_to_array();"></label>
<label for="btnDisplay"><input type="button" id="btnDisplay" value="Display" onclick="display_array();"></label>
<div id="result"></div>
<script charset="UTF-8">
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txtValue ").value = "";
    }
    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
