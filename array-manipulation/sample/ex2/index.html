<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script charset="UTF-8">
    let value = prompt("Enter a number: ");
    let x = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("Value " + value + " found at position number " + i + " in the array");
        }
    }
</script>
</body>
</html>
