<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script charset="UTF-8">
    let my_array = [0, -2, 31, 1, -5, 95, 82, -7, -4, 6];
    let i = 0;
    let max = my_array[0];
    let max_position = 0;
    while (i < 10) {
        if (my_array[i] > max) {
            max = my_array[i];
            max_position = i;
        }
        i++;
    }
    document.write("Chuỗi ban đầu có số nguyên lớn nhất là " + max + " ở vị trí thứ " + (max_position + 1) + " trong chuỗi");
</script>
</body>
</html>
