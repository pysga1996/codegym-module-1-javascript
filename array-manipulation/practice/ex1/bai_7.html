<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 7</title>
</head>
<body onload="remove_V_appearance_in_array(my_array)">
<script charset="UTF-8">
    let my_array = [0, -2, 31, 1, -5, 95, 82, -7, -4, 6];
    let V = Number(prompt("Nhập số nguyên V"));
    function remove_V_appearance_in_array(arr) {
        let V_appearance = false;
        let V_index;
        for (let i = 0; i < arr.length; i++) {
            if (V === arr[i]) {
                V_appearance = true;
                V_index = i;
                break;
            }
        }
        if (V_appearance) {
            document.write("V có trong mảng<br>");
            document.write("Mảng ban đầu là [" + arr + "]<br>");
            for (let i = V_index; i < arr.length; i++) {
                arr[i] = arr[i + 1];
            }
            arr.pop();
            document.write("Mảng sau khi xóa V là [" + arr + "]<br>");
        }
        else {document.write("V không có trong mảng");}
    }
</script>
</body>
</html>
