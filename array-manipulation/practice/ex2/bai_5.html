<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>
<script charset="UTF-8">
    function compare_string(string_1, string_2) {
        return string_1 === string_2;
        }
    let string_1 = prompt("Nhập chuỗi thứ nhất");
    let string_2 = prompt("Nhập chuỗi thứ hai");
    document.write(compare_string(string_1, string_2));
</script>
</body>
</html>
