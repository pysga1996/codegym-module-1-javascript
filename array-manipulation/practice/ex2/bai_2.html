<body>
<script charset="UTF-8">
    function revertArray(arr) {
        for (let i = 0; i < arr.length / 2; i++) {
            let temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
    }
    let my_array = ['c', 's', 'c', '2', '6', '1'];
    revertArray(my_array);
    document.write(my_array);
</script>
</body>
