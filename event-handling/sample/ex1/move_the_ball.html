<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Di chuyển quả bóng</title>
    <style>
        body {
            background-color: lightskyblue;
        }
        form {
            position: relative;
            width: 150px;
            top: 10px;
            border-color: crimson;
            border-style: solid;
            padding-left: 10px;
        }
        div#dpad {
            width: 90px;
            border-color: crimson;
            border-style: solid;
        }
        img#myImage {

        }
    </style>
</head>
<body>
<div id="dpad">
    <input type="button" value="Up" onclick="moveUp();" />
    <input type="button" value="Down" onclick="moveDown();" />
    <input type="button" value="Left" onclick="moveLeft();" />
    <input type="button" value="Right" onclick="moveRight();" />
</div>
<form>
    <img id="myImage" src="images/Drifloon.png" alt=""/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" />
</form>
<script charset="UTF-8">
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'absolute';
        imgObj.style.top = '130px';
        imgObj.style.left = '0px';
    }
    function moveUp() {
        if (parseFloat(imgObj.style.top) <= 140 && parseFloat(imgObj.style.left) <= 140) {
            // Do nothing
        }
        else {
            imgObj.style.top = parseInt(imgObj.style.top) - 10 + 'px';
        }

    }
    function moveDown() {
        imgObj.style.top = parseInt(imgObj.style.top) + 10 + 'px';
    }
    function moveLeft() {
        if (parseFloat(imgObj.style.top) <= 140 && parseFloat(imgObj.style.left) <= 140) {
            // Do nothing
        }
        else {
            imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
        }
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
