<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Xác thực số điện thoại</title>
</head>
<body>
<script charset="UTF-8">
    let regExp = /^\([0-9]{2}\)-\(0[0-9]{9}\)$/
    function validate_phone_number(phone_number) {
        return regExp.test(phone_number);
    }
    console.log(validate_phone_number("(84)-(0978489648)"));
    console.log(validate_phone_number("(a8)-(22222222)"));
</script>
</body>
</html>
