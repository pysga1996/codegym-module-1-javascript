<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
    <style>
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body onload="guestSecretNumber(nums, 82)">
<script charset="UTF-8">
    function dispArr(arr) {
        let i, j;
        document.write("<table>");
        for (i = 0; i < 10; i++) {
            document.write("<tr>");
            for (j = 0; j < 10; j++) {
                document.write("<td>");
                document.write(arr[(i * 10) + j]);
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>")
    }
    let nums = new Array(100);
    for(let i = 0; i < 100; i++) {
        nums[i] = i + 1;
    }
    dispArr(nums);
    function guestSecretNumber(arr, secret_number_index) {
        let secret_number = arr[secret_number_index];
        let min_value = arr[0];
        let max_value = arr[arr.length - 1];
        let guest_number = arr[Number(prompt("Điền stt phần tử muốn tìm kiếm, min = " + min_value + ", max = " + max_value)) - 1];
        while (Math.round(guest_number) !== secret_number) {
            for (let i = 0; i < 100; i++) {
                if (Math.round(guest_number) === arr[i] && arr[i] < secret_number) {
                    min_value = arr[i];
                }
                else if (Math.round(guest_number) === arr[i] && arr[i] > secret_number) {
                    max_value = arr[i];
                }
            }
            guest_number = arr[Number(prompt("Điền stt phần tử muốn tìm kiếm, min = " + min_value + ", max = " + max_value)) - 1];
        }
        alert("Chúc mừng bạn đã đoán đúng, số bí mật là " + secret_number);
    }
</script>
</body>
</html>
