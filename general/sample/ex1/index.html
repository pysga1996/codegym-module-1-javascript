<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đếm số lần xuất hiện của phần tử</title>
</head>
<body>
<script charset="UTF-8">
    function dispArr(arr) {
        let i;
        for (i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if(i % 10 === 0 && i !== 0){
                document.write("<br>");
            }
        }
    }
    function count(arr, data) {
        let count = 0;
        let position = arr.indexOf(data);
        if (position > -1) {
            let i;
            count++;
            for (i = position+1; i < arr.length; i++) {
                if (arr[i] === data) {
                    count++;
                }
                else {
                    break;
                }
            }
        } //end if
        return count;
    }

    let nums = [];
    for(let i=0; i<100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    nums.sort(function(a, b){return a-b});
    dispArr(nums);
    document.write("<br/>");
    let val = parseInt(prompt("Enter a value to count: "));
    let retVal = count(nums, val);
    document.write("Found " + retVal + " occurrences of " + val + ".");
</script>
</body>
</html>
