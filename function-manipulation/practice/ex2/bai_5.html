<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body onload="find_min()">
<script charset="UTF-8">
    function find_min() {
        let my_array = [];
        let i;
        for (i = 0; i < 3; i++) {
            while (String(my_array[i]).length > String(Math.floor(my_array[i])).length) {
                my_array[i] = Number(prompt("Nhập số thứ " + (i + 1) + " phải là số nguyên"));
            }
            if (i < 2) {
                my_array[i + 1] = Number(prompt("Nhập số thứ " + (i + 2)));
            }
        }
        let min = my_array[0];
        for (i = 0; i < 3; i++){
            if (my_array[i] < min){
                min = my_array[i];
            }
        }
        document.write("Số nhỏ nhất là " + min +"<br>");
        document.write(my_array[0] < my_array[1]);
    }
</script>
</body>
</html>
