<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="square(Number(prompt('Nhập bán kính hình tròn', '')))">
<script charset="UTF-8">
    function square(x) {
        const PI = 3.14;
        document.write("Chu vi hình tròn là :" + x * 2 * PI + "<br>");
        document.write("Diện tích hình tròn là :" + x * x * PI);
    }
</script>
</body>
</html>
