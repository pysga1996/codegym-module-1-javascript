<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body onload="positive_integer_check()">
<script charset="UTF-8">
    function positive_integer_check() {
        let x = prompt("Nhập số vào", "");
        while (isNaN(Number(x))) {
            x = prompt("Nhập số, không nhập chữ", "");
        }
        if (Number(x) > 0 && String(parseInt(x)).length === x.length) {
            document.write("true");
            return true;
        }
        else {
            document.write("false");
            return false;
        }
    }
</script>
</body>
</html>
