<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body onload="myFunction(Number(prompt('Nhập số a')), Number(prompt('Nhập số b')))">
<script charset="UTF-8">
    function myFunction(a, b) {
        if (a > b) {
            alert(a + " > " + b)
        }
        else if (a < b) {
            document.write(a + b);
            return a + b;
        }
        else { /* Do nothing */ }
    }
</script>
</body>
</html>
