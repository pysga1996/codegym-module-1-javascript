<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script charset="UTF-8">
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    // đặt alert ở đây để thấy giá trị result trước khi gọi hàm //
    result = addNumbers();
    alert(result);
</script>
</body>
</html>
