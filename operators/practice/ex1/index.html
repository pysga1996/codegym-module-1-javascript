<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <link type="text/css" rel="stylesheet" href="bai_tap.may_tinh_don_gian.css">
<body>
<div id="caculator">
    <div id="screen"> </div>
    <table id="keyboard">
        <tr>
            <td><input type="button" class="button" id="1" value="1"></td>
            <td><input type="button" class="button" id="2" value="2"></td>
            <td><input type="button" class="button" id="3" value="3"></td>
            <td><input type="button" class="button" id="add" value="+"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" id="4" value="4"></td>
            <td><input type="button" class="button" id="5" value="5"></td>
            <td><input type="button" class="button" id="6" value="6"></td>
            <td><input type="button" class="button" id="sub" value="-"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" id="7" value="7"></td>
            <td><input type="button" class="button" id="8" value="8"></td>
            <td><input type="button" class="button" id="9" value="9"></td>
            <td><input type="button" class="button" id="multi" value="x"></td>
        </tr>
        <tr>
            <td><input type="button" class="button" id="0" value="0"></td>
            <td><input type="button" class="button" id="c" value="c"></td>
            <td><input type="button" class="button" id="equal" value="="></td>
            <td><input type="button" class="button" id="div" value="/"></td>
        </tr>
    </table>
</div>
<script charset="UTF-8" src="bai_tap.may_tinh_don_gian.js"></script>
</body>
</html>
