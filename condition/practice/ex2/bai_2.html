<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script charset="UTF-8">
    let m = Number(prompt("Nhập số mét muốn chuyển đổi", ""));
    let ft = m * 3.2808;
    if (isNaN(m)) {
        document.write("Số mét bạn nhập không phải là một ký tự số");
    }
    else {document.write("Số feet là " + ft);}
</script>
</body>
</html>
