<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 8</title>
</head>
<body>
<script charset="UTF-8">
    let age = prompt("Nhập hệ số bậc 2 của phương trình bậc 1", "");
    if (age > 0 && age < 120 && String(Number(age)).length === String(parseInt(age)).length) {
        alert(age + "là số tuổi của 1 người");
    }
    else {
        alert(age + " không phải là số tuổi của một người");
    }
</script>
</body>
</html>
