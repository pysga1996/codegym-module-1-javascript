<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script charset="UTF-8">
    let a = Number(prompt("Nhập đô dài cạnh a hình chữ nhật", ""));
    let b = Number(prompt("Nhập đô dài cạnh b hình chữ nhật", ""));
    let area = a * b;
    if (isNaN(a) || isNaN(b)) {
        document.write("Độ dài cạnh hình chữ nhật bạn nhập không phải là một ký tự số");
    }
    else {document.write("Diện tích hình chữ nhật là " + area);}
</script>
</body>
</html>
