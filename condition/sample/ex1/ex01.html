<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập sử dụng if/else</title>
</head>
<body>
<script charset="UTF-8">
    let value = prompt('What is the "official" name of JavaScript?', '');
    if (value === 'ECMAScript') {
        alert('Right!');
    } else {
        alert("You don't know? ECMAScript!");
    }
</script>
</body>
</html>
