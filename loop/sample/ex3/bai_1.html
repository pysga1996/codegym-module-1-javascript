<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script charset="UTF-8">
    let num = prompt("Enter a number: ");
    let total = 0;
    while( num != -1 ) {
        num = prompt("Enter a number: ");
        //phần code tính tổng
        total += num;
        document.write(total);
    }
</script>
</body>
</html>
