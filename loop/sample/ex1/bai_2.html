<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script charset="UTF-8">
    let num = prompt("Enter your number: ");
    let total = 0;
    let i = 1;
    for (; i <= num; i +=1) {
        total += i; //phần thân vòng lặp thực hiện tính tổng
    }
    alert(total);
</script>
</body>
</html>
