<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script charset="UTF-8">
    let i;
    let j;
    let sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
    for (i = 0; i < 9; i++) {
        sout = sout + "<tr>"
        for (j = 0; j < 8; j++) {
            sout = sout + "<td>" + String(j+2) + "x" + String(i+1) + "=" + (i+1) * (j+2) + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
