<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script charset="UTF-8">
    let numbers = Number(prompt("Điền số lượng số của dãy fibonacci mà bạn muốn in ra", ""));
    document.write(numbers + " số đầu tiên của dãy fibonacci<br>");
    let f1 = 1;
    let f2 = 1;
    if (numbers === 1){
        document.write("f(1) = " + f1);
    }
    else if (numbers === 2) {
        document.write("f(1) = " + f1 + "<br>");
        document.write("f(2) = " + f2);
    }
    else if (numbers > 2) {
        document.write("f(1) = " + f1 + "<br>");
        document.write("f(2) = " + f2 + "<br>");
        let i;
        for (i = 3; i <= numbers; i++) {
            let temp = f2;
            f2 += f1;
            f1 = temp;
            document.write("f(" + i + ") = " + f2 + "<br>");
        }
    }
</script>
</body>
</html>
