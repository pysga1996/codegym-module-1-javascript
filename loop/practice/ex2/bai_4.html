<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script charset="UTF-8">
    let i, j;
    for (i = 0; i < 7; i++) {
        if (i === 0 || i ===6) {
            for (j = 0; j < 21; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
        else {
            document.write("*");
            for (j = 0; j < 19; j++) {
                document.write("&nbsp;&nbsp;");
            }
            document.write("*");
            document.write("<br>");
        }
    }
</script>
</body>
</html>
